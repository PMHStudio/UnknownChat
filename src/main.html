<!doctype html>
<html lang="en">
  <head>
    <title>Unknown Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
      <div class="container-fluid">
          <nav class="navbar navbar-expand-sm navbar-light bg-light row fixed-top">
            <input  class="form-control col-sm-11 in-tokenBox" id="in-tokenBox" type="password" placeholder="이곳에 봇토큰을 입력하세요">
            <button class="btn btn-success col-sm-1 in-tokenBtn" id="in-tokenBtn">로그인</button>
          </nav>
          <textarea class="form-control in-MessageBox" id="in-MessageBox" placeholder="이곳에 전송할 메세지를 적어주세요" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
          <nav class="navbar navbar-expand-sm navbar-light bg-light row fixed-bottom">
            <input class="form-control in-channelBox col-sm-10" id="in-channelBox" type="text" placeholder="채널 id를 입력해주세요">
            <button class="btn btn-danger col-sm-1" id="in-deleteBtn"><i class="fa fa-trash" aria-hidden="true"></i></button>
            <button class="btn btn-success col-sm-1 in-sendBtn" id="in-sendBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          </nav>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
